<!-- OG -->
<meta property="og:site_name" content="{% include remove_quot.html text=site.data.env.title %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.data.env.site_url }}/" />
<meta property="og:image" content="{{ site.data.env.site_url }}/favicon_256.jpg" />
<meta property="og:title" content="{% include remove_quot.html text=site.data.env.title %}" />
<meta property="og:description" content="{% include remove_quot.html text=site.data.env.title %}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary" />
<meta property="twitter:image" content="{{ site.data.env.site_url }}/favicon_256.jpg" />
<meta property="twitter:title" content="{% include remove_quot.html text=site.data.env.title %}" />
<meta property="twitter:description" content="{% include remove_quot.html text=site.data.env.title %}" />

<!-- Google -->
<meta itemprop="name" content="{% include remove_quot.html text=site.data.env.title %}" />
<meta itemprop="description" content="{% include remove_quot.html text=site.data.env.title %}" />
<meta itemprop="image" content="{{ site.data.env.site_url }}/favicon_256.jpg" />

<!-- Facebook -->
<link rel="image_src" href="{{ site.data.env.site_url }}/favicon_256.jpg" />

<meta name="apple-mobile-web-app-title" content="{% include remove_quot.html text=site.data.env.title %}" />

<!doctype html>
<html lang="{{ page.HTML_LANG }}" itemscope itemtype="http://schema.org/WebPage">

<head>
    <base href="/" />
    
    <!-- meta -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="yandex-verification" content="40753194e18b3fe4" />

    <!-- <title>[[*metaTitle:default=`[[*pagetitle]]`]]</title> -->
    <title>{{ page.SEO_TITLE }}</title>

    <!-- <meta name="description" content="[[*metaDescription]]" /> -->
    <meta name="description" content="{{ page.SEO_DESCRIPTION }}" />

    <!-- <link rel="canonical" href="[[~[[*id]] &scheme=full]]" /> -->
    <link rel="canonical" href="{{ page.CANONICAL }}" />

    <!-- OG -->

    <!-- <meta property="og:site_name" content="[[*metaTitle:default=`[[*pagetitle]]`]]" /> -->
    <meta property="og:site_name" content="{{ page.SEO_TITLE }}" />

    <meta property="og:type" content="website"/>

    <!-- <meta property="og:url" content="[[++site_url]]" /> -->
    <meta property="og:url" content="{{ site.data.env.site_url }}" />

    <!-- <meta property="og:image" content="[[++site_url]][[*metaImage]]"/> -->
    <meta property="og:image" content="{{ site.data.env.site_url }}{{ site.data.env.meta_image }}"/>

    <!-- <meta property="og:title" content="[[*metaTitle:default=`[[*pagetitle]]`]]" /> -->
    <meta property="og:title" content="{{ page.SEO_TITLE }}" />

    <!-- <meta property="og:description" content="[[*metaDescription]]" /> -->
    <meta property="og:description" content="{{ page.SEO_DESCRIPTION }}" />

    <!-- Twitter -->

    <meta property="twitter:card" content="summary">

    <!-- <meta property="twitter:image" content="[[++site_url]][[*metaImage]]" /> -->
    <meta property="twitter:image" content="{{ site.data.env.site_url }}{{ site.data.env.meta_image }}" />

    <!-- <meta property="twitter:title" content="[[*metaTitle:default=`[[*pagetitle]]`]]" /> -->
    <meta property="twitter:title" content="{{ page.SEO_TITLE }}" />

    <!-- <meta property="twitter:description" content="[[*metaDescription]]"/> -->
    <meta property="twitter:description" content="{{ page.SEO_DESCRIPTION }}"/>

    <!-- Google -->

    <!-- <meta itemprop="name" content="[[*metaTitle:default=`[[*pagetitle]]`]]" /> -->
    <meta itemprop="name" content="{{ page.SEO_TITLE }}" />

    <!-- <meta itemprop="description" content="[[*metaDescription]]" /> -->
    <meta itemprop="description" content="{{ page.SEO_DESCRIPTION }}" />

    <!-- <meta itemprop="image" content="[[++site_url]][[*metaImage]]" /> -->
    <meta itemprop="image" content="{{ site.data.env.site_url }}{{ site.data.env.meta_image }}" />

    <!-- Facebook -->

    <!-- <link rel="image_src" href="[[++site_url]][[*metaImage]]"/> -->
    <link rel="image_src" href="{{ site.data.env.site_url }}{{ site.data.env.meta_image }}"/>

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link href="assets/favicon/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="assets/css/flex-grid.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/common.css" rel="stylesheet" type="text/css" />
    {% if jekyll.environment == "production" %}
        <link href="assets/css/main.css?nocache={{ site.time | date: '%Y-%m-%d_%H-%M' }}" rel="stylesheet" type="text/css" />
    {% else %}
        <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    {% endif %}
    <link rel="stylesheet" href="/assets/js/gridzy-2.1.min.css">

    <!-- Jquery-->
    <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="//code-ya.jivosite.com/widget/Xy4EaVRzYw" async></script>
</head>
